<html>
<head>
	<title>Inter-Christian Junior Varsity Denominated Online Intentional Fellowship Service</title>
	<link href='http://fonts.googleapis.com/css?family=Roboto:300,400,700' rel='stylesheet' type='text/css'>
<style>
html, body {
	padding: 0;
	margin: 0;
	font-family: 'Roboto', 'Arial', sans-serif;
	font-size: 48pt;
	font-weight: 300;
}

.headline {
	padding-left: 10vw;
	padding-right: 10vw;
	padding-top: 10vh;
	color: white;
	-moz-hyphens: auto;
	hyphens: auto;
}


.jumbo {
	width: 100vw;
	height: 60vh;
	background-color: rgba(0,0,200,0.7);
	-moz-hyphens: auto;
	hyphens: auto;
}

.videoDiv {

}

.video {
	position: absolute;
	top: 40vh;
	left: 18vw;
	border: 0px;
	padding: 0px;
	width: 64vw;
	height: 50vh;
	box-shadow: 7px 7px 7px #343434;
}

.buttonDiv {
	margin-top: 40vh;
	margin-bottom: 10vh;
}

.fbButton {
	margin-left: auto;
	margin-right: auto;
	border: 0px;
	padding: 0px;
	width: 320px;
	height: 69px;
	background-image:url(http://i.imgur.com/7M5Jo5K.png);
}

h1 {
	font-weight: 400;
	font-size: 36pt;
}

.testimonial {
	margin-top: 10vh;
	margin-left: 10vw;
}

.kathy {
	font-size: 32pt;
}

.center {
	text-align: center;
}

</style>

</head>
<body>
	<div class='jumbo'>
		<p class='headline'>Inter-Christian Junior Varsity Denominated Online Intentional Fellowship Service</p>
	</div>

	<div class='videoDiv center'>
		<img class='video' src="img/eggs.png" />
	</div>

	<div class='buttonDiv center'>
		<button type='button' onclick='fbookAuth()' class='fbButton'></button>
	</div>
	<hr />
	<div class='testimonial'>
		<h1>Testimonials</h1>
		<p class='kathy'><i>"I'm scared" - Kathy Lu</i></p>
	</div>

	<script src="https://cdn.firebase.com/js/client/1.0.21/firebase.js"></script>
	<script src="https://cdn.firebase.com/js/simple-login/1.6.3/firebase-simple-login.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script>

		var userRef;
		var userID;
		var stampRef;
		var nameRef;

		var myRef = new Firebase("https://icjvdoifs.firebaseio.com/");

		var authClient = new FirebaseSimpleLogin(myRef, function(error, user) {
		    if (error) {
		      // an error occurred while attempting login
		      console.log(error);
		    } else if (user) {
		      // user authenticated with Firebase
		      userRef = user;
		      userID = user.uid;
		      stampRef = new Firebase('https://icjvdoifs.firebaseio.com/userTimes/'+userID);
		      nameRef = new Firebase('https://icjvdoifs.firebaseio.com/userNames/'+userID);
		      nameRef.set(user.displayName);
		      console.log("User ID: " + user.uid + ", Provider: " + user.provider);
		    } else {
		      // user is logged out
		    }
		});

		function fbookAuth() {
			authClient.login('facebook');
		}

	</script>
</body>
</html>
